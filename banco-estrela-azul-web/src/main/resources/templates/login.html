<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
    <head>
        <title>Banco Estrela Azul</title>
        <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
        <link href="../static/css/custom.css" rel="stylesheet" th:href="@{/css/custom.css}"/>
    </head>
    <body>
    <div class="container-fluid ps-md-0">
        <div class="row g-0">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <h3 class="login-heading mb-4">Bem-vindo ao Banco Estrela Azul! </h3>

                                <form th:action="@{/login}" th:object="${usuario}" method="post">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput"
                                               placeholder="Número da conta" th:field="*{numeroDaConta}">
                                        <label for="floatingInput">Número da conta</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="floatingPassword"
                                               placeholder="Senha" th:field="*{senha}">
                                        <label for="floatingPassword">Senha</label>
                                    </div>

                                    <div class="d-grid">
                                        <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2"
                                                type="submit">Acessar
                                        </button>
                                        <div class="text-center">
                                            <a class="small" href="#">Esqueci minha senha</a>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
    </body>
</html>
